<ion-header>

	<ion-navbar color="primary">
		<ion-title>Cadastro de Alunos</ion-title>
	</ion-navbar>

</ion-header>


<ion-content padding>
	<form [formGroup]="formulario" (ngSubmit)="cadastrarAlunos()">
		<ion-card>
			<ion-card-content>
				<ion-avatar>
					<!--<img src="assets/imgs/logo.png">-->
				</ion-avatar>
				<ion-item>
					<ion-input type="text" placeholder="Matricula"></ion-input>
				</ion-item>
				<ion-item>
					<ion-input type="text" placeholder="Email" formControlName="email" required></ion-input>
				</ion-item>
				<ion-item>
					<ion-input type="text" placeholder="Nome do aluno" formControlName="nome" required></ion-input>
				</ion-item>
				<ion-item>
					<ion-input type="text" placeholder="Idade"></ion-input>
				</ion-item>
				<ion-item>
					<ion-label>Sexo</ion-label>
					<ion-select interface="action-sheet" cancelText="Cancelar">
						<ion-option value="m">Masculino</ion-option>
						<ion-option value="f">Feminino</ion-option>
						<ion-option value="o">Outros</ion-option>
					</ion-select>
				</ion-item>
			</ion-card-content>
		</ion-card>

		<ion-card>
			<ion-card-content>
				<button ion-button block [disabled]="!formulario.valid"> Cadastrar</button>
			</ion-card-content>
		</ion-card>
	</form>
</ion-content>

<ion-footer>
	<ion-navbar color="primary">

		{{ alunoASerCadastrado | json }} {{formulario.status }}
	</ion-navbar>
</ion-footer>
