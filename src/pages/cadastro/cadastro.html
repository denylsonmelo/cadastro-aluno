<ion-header>

	<ion-navbar color="primary">
		<ion-title>Cadastro de Alunos</ion-title>
	</ion-navbar>

</ion-header>


<ion-content padding>
	<form [formGroup]="formulario" (ngSubmit)="cadastrarAlunos()"  >
		<ion-card>
			<ion-card-content>
				<ion-avatar>
					<!--<img src="assets/imgs/logo.png">-->
				</ion-avatar>
				<ion-item>
					<ion-input type="text" placeholder="Matricula" formControlName="matricula" required [(ngModel)]="alunoASerCadastrado.matricula"></ion-input>
				</ion-item>
				<ion-item>
					<ion-input type="text" placeholder="Email" formControlName="email" required [(ngModel)]="alunoASerCadastrado.email"></ion-input>
				</ion-item>
				<ion-item>
					<ion-input type="text" placeholder="Nome do aluno" formControlName="nome" required [(ngModel)]="alunoASerCadastrado.nome"></ion-input>
				</ion-item>
				<ion-item>
					<ion-range min="14" max="80" pin="true" step="1" snaps="true" formControlName="idade" required [(ngModel)]="alunoASerCadastrado.idade">
						<ion-label range-left>14</ion-label>
						<ion-label range-right>80</ion-label>
					</ion-range>
				</ion-item>
				<ion-item>
					<ion-label>Sexo</ion-label>
					<ion-select interface="action-sheet" cancelText="Cancelar" formControlName="sexo" required [(ngModel)]="alunoASerCadastrado.sexo">
						<ion-option value="m">Masculino</ion-option>
						<ion-option value="f">Feminino</ion-option>
						<ion-option value="o">Outros</ion-option>
					</ion-select>
				</ion-item>
			</ion-card-content>
		</ion-card>

		<ion-card>
			<ion-card-content>
				<button ion-button block [disabled]="!formulario.valid"> Cadastrar</button>
			</ion-card-content>
		</ion-card>
	</form>
</ion-content>

<ion-footer>
	<ion-navbar color="primary">

		{{ alunoASerCadastrado | json }} {{formulario.value.idade }}
	</ion-navbar>
</ion-footer>
