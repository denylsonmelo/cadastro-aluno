<ion-header>

	<ion-navbar color="primary">
		<ion-title>Lista de alunos</ion-title>
	</ion-navbar>

</ion-header>


<ion-content padding>

	<div *ngIf="deveMostrarAlunos; else avisoSemAlunos">
		<ion-list>
			<button ion-item *ngFor="let aluno of alunos"> {{ aluno.id + " - " + aluno.nome }} </button>
		</ion-list>
	</div>
	<ng-template #avisoSemAlunos>
		<h2> nenhum aluno cadastrado </h2>
	</ng-template>

	<button ion-button (click)="voltar()"> Voltar </button>

</ion-content>
